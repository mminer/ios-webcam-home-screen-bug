<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
    <title>Working Webcam</title>
</head>
<body>
    <video autoplay></video>
    <p>Webcam video appears when website is added to iOS home screen, but only because the <code>apple-mobile-web-app-capable</code> meta tag is disabled.</p>

    <script>
        const videoElement = document.querySelector('video');

        navigator.mediaDevices
            .getUserMedia({ video: true })
            .then(stream => videoElement.srcObject = stream);
    </script>
</body>
</html>
