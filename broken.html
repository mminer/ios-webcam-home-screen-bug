<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Broken Webcam</title>
</head>
<body>
    <video autoplay></video>
    <p>Webcam video refuses to appear when website is added to iOS home screen due to the <code>apple-mobile-web-app-capable</code> meta tag.</p>

    <script>
        const videoElement = document.querySelector('video');

        navigator.mediaDevices
            .getUserMedia({ video: true })
            .then(stream => videoElement.srcObject = stream);
    </script>
</body>
</html>
