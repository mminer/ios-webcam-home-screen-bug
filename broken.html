<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Broken Webcam</title>
</head>
<body>
    <video autoplay></video>
    <p>Webcam video refuses to appear when website is added to iOS home screen due to <code>apple-mobile-web-app-capable</code> and <code>apple-mobile-web-app-status-bar-style</code> meta tags present.</p>

    <script>
        const videoElement = document.querySelector('video');

        navigator.mediaDevices
            .getUserMedia({ video: true })
            .then(stream => videoElement.srcObject = stream);
    </script>
</body>
</html>
